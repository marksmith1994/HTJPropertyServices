<div class="products-group" >

    <div class="product-item" *ngFor="let block of blocks">

        <div class="image">
            <img loading="lazy" src="{{ block.image }}" alt="{{ block.title }}">
        </div>

        <div class="content">
            <h3>{{ block.title }}</h3>
            <p>{{ block.description}}</p>
        </div>

    </div>

</div>
