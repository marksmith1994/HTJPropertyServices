<p>gallery works!</p>

<div class="gallery-container">

    <div class="image-container" *ngFor="let image of images?.data">
        <img src="{{ image.media_url }}" alt="{{ image.caption }}" />
        <div class="image-caption">
            <p>{{ image.caption }}</p>
            <a href="{{ image.permalink }}" target="_blank" class="button black">Go to post</a>
        </div>
    </div>

</div>
